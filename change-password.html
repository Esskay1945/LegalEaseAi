<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LegalEase Â· Change Password</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <script>
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }
  </script>

  <div id="app"></div>
  <script src="script.js"></script>
  <script>
    renderLayout(`
      <section class="glass-card" style="padding:16px; max-width:500px; margin:auto">
        <h2 class="text-gradient" style="margin:.2rem 0 1rem">Change Password</h2>
        <div style="display:grid; gap:14px">
          <div>
            <label class="label">Old Password</label>
            <input id="oldPass" type="password" class="input">
          </div>
          <div>
            <label class="label">New Password</label>
            <input id="newPass" type="password" class="input">
          </div>
          <div>
            <label class="label">Confirm New Password</label>
            <input id="confirmPass" type="password" class="input">
          </div>
          <button class="btn btn-legal" onclick="changePassword()">Update Password</button>
          <p id="msg" style="font-size:.9rem; color:var(--muted)"></p>
        </div>
      </section>
    `, '/change-password');

    async function changePassword() {
      const msg = document.getElementById("msg");
      const oldPass = document.getElementById("oldPass").value.trim();
      const newPass = document.getElementById("newPass").value.trim();
      const confirmPass = document.getElementById("confirmPass").value.trim();

      if (!oldPass || !newPass || !confirmPass) {
        msg.style.color="red"; msg.textContent="All fields required"; return;
      }
      if (newPass !== confirmPass) {
        msg.style.color="red"; msg.textContent="Passwords do not match"; return;
      }

      try {
        const res = await fetch("/api/change-password", {
          method: "POST",
          headers: { "Content-Type":"application/json", "Authorization":"Bearer " + localStorage.getItem("token") },
          body: JSON.stringify({ oldPass, newPass })
        });
        const data = await res.json();
        if (data.error) {
          msg.style.color="red"; msg.textContent=data.error;
        } else {
          msg.style.color="lime"; msg.textContent="Password updated successfully!";
        }
      } catch {
        msg.style.color="red"; msg.textContent="Request failed";
      }
    }
  </script>
</body>
</html>
